<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#RIENSANSNOUS - Municipales 2020</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anton', Impact, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            padding: 20px 40px;
        }

        .navbar h1 {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: normal;
            color: #ccc;
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            background: #5ECBA1;
            border-radius: 50px;
            padding: 15px 25px;
            cursor: pointer;
        }

        .search-prefix {
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-right: 5px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            outline: none;
        }

        .search-input::placeholder {
            color: #333;
        }

        .search-dropdown {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #000;
        }

        .results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-radius: 15px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            text-align: left;
        }

        .results:empty {
            display: none;
        }

        .result-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #333;
        }

        .result-item:hover {
            background: #2a2a2a;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item h3 {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #5ECBA1;
            margin-bottom: 4px;
        }

        .result-item p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #888;
            font-weight: normal;
        }

        /* City Detail Styles */
        .city-detail {
            text-align: center;
        }

        .main-stat {
            margin-bottom: 60px;
        }

        .main-number {
            font-size: 180px;
            font-weight: 900;
            color: #5ECBA1;
            line-height: 1;
            letter-spacing: -5px;
        }

        .main-label {
            font-size: 32px;
            font-weight: 900;
            color: #5ECBA1;
            line-height: 1.2;
            margin-top: 20px;
        }

        .secondary-stat {
            margin-top: 60px;
        }

        .secondary-number {
            font-size: 120px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            letter-spacing: -3px;
        }

        .secondary-label {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            line-height: 1.2;
            margin-top: 15px;
        }

        .loading {
            color: #5ECBA1;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 40px;
        }

        .error {
            color: #ff6b6b;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 40px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>#RIENSANSNOUS</h1>
    </nav>

    <div class="container">
        <p class="subtitle">Aux municipales de 2020,</p>

        <div class="search-box">
            <div class="search-input-wrapper">
                <span class="search-prefix">Ã€:</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher une ville...">
            </div>
            <div id="results" class="results"></div>
        </div>

        <div id="cityDetail"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
